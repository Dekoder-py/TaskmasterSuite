<!doctype html>
<html lang="en">
    <head>
		<link rel="shortcut icon" href="./sources/frontend/tm.ico">
        <title>Taskmaster Suite - Controller</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="./sources/frontend/css/assistant.css" rel="stylesheet" type="text/css">
    </head>
    <body style="width: 100%">
        <div class="container-fluid" style="width: 100%">
            <div class="">
                <header>
                    <div class="">
                        <div class="row">
                            <div class="col">
                                <h1>Taskmaster Controller</h1>
                            </div>
                            <div class="col-auto" style="margin-top: 10px; margin-bottom: 10px;">
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                    Reset all scores    
                                </button>
                                
                                <!-- Modal -->
                                <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="staticBackdropLabel">Reset all scores</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            Are you sure you want to reset all scores to 0?
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                            <button type="button" class="btn btn-primary" onclick="resetScores()" data-bs-dismiss="modal">Reset</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="border-bottom: 1px solid black;">
                    </div>
                    <div style="margin-top: 10px; margin-bottom: 10px; border-bottom: 1px solid black;">
                        <div style="float: left; margin-right: 5px; margin-top: 5px">
                            <h5>Basic Controls</h5>
                        </div>
                        <div id="div-basic-controls">
                            <button id="btn-show-taskmaster" onclick="sendMessage('showTaskmaster')" class="btn btn-primary special-button" type="button">Show Taskmaster</button>
                            <button id="btn-show-scoreboard" onclick="sendMessage('showScoreboard')" class="btn btn-primary special-button" type="button">Show Scoreboard</button>
                            <button id="btn-update" onclick="sendMessage('play')" class="btn btn-primary special-button" type="button">Update Scoreboard</button>
                        </div>
                    </div>
                    <div>
                        <h5 style="float: left;">Scores</h5>
                        <div class="custom-control custom-switch" style="float: right">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="switch-score-buttons" onchange="$('.quick-score-button').toggle()" checked>
                                <label class="form-check-label" for="switch-score-buttons">Show quick score buttons</label>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="">
                    <div class="table-scroll">
                        <table id="task-table" class="table main-table">
                        </table>
                    </div>
                </div>
                <footer style="min-height: 200px; margin-top: 10px; padding-top: 5px; border-top: 1px solid black">
                    <h5 id="selected-task">
                        Selected Task: -
                    </h5>
                    <div id="task-selection">
                        
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./sources/frontend/js/assistant.js" type="text/javascript"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>

</html>

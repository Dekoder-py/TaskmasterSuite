
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<title>Taskmaster Suite - Screen</title>

		<link rel="shortcut icon" href="favicon.ico">
		<!-- <link rel="preload" as="font" type="font/woff2" crossorigin href="./fonts/veteran_typewriter-webfont.woff2"> -->
		<link href="./sources/frontend/css/style.css" rel="stylesheet" type="text/css">
		<link href="./sources/frontend/fonts/veteran_typewriter.css" rel="stylesheet" type="text/css">
        
	</head>
    
	<body>
        <div id="div-taskmaster" class="div-containers" style="display: block;">
            <image src="./data/backgrounds/taskmaster.png" style="width: 100%; height: 100%;"></image>
            <div id="inner-taskmaster" style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-image: url('./data/backgrounds/taskmaster.png'); transform: scale(1.25)">
                <image id="image-taskmaster" style="position: absolute; transform: translate(-50%, -60%); height: 500px; width: 400px"></image>
                <image src="./data/backgrounds/taskmaster_frame.png" style="position: absolute; transform: translate(-50%, -60%); height: 600px; width: 500px"></image>
            </div>
        </div>
        <div id="div-scoreboard" class="div-containers">
            <div id="div-scoreboard-2" style="width: 100%; height: 100%; position: absolute;">
                <div id="inner-scoreboard">
                </div>
            </div>
        </div>
        <div id="div-image" class="div-containers">
            <image id="image" style="width: 100%; height: 100%"></image>
        </div>
        <div id="div-video" class="div-containers">
            <video id="video" style="width: 100%; height: 100%">
                <source id="video-src" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
		<script src="./sources/frontend/js/special_images.js" type="text/javascript"></script>
		<script src="./sources/frontend/js/ip_address.js" type="text/javascript"></script>
		<script src="./sources/frontend/js/contestants.js" type="text/javascript"></script>
		<script src="./sources/frontend/js/screen.js" type="text/javascript"></script>
	</body>
</html>
